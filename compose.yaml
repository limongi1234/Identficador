version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql_container
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: c12A34t75?
      MYSQL_DATABASE: identificador
      MYSQL_USER: identificador
      MYSQL_PASSWORD: 12345678
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

  postgres-db:
    image: postgres:17.5
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_DB: identificador
      POSTGRES_USER: identificador
      POSTGRES_PASSWORD: 12345678
      POSTGRES_ROOT_PASSWORD: c12A34t75?
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
  postgres-data: